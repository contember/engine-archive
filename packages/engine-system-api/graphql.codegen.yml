schema:
  - "./src/schema/system.graphql.ts"
  - "./src/schema/dev.graphql.ts"
documents: []
config:
  immutableTypes: "1"
  scalars:
    DateTime: Date
    Json: unknown
    ContentSchema: unknown
generates:
  ./src/schema/types.ts:
    config:
      immutableTypes: "1"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
hooks:
  afterAllFileWrite:
    - eslint --fix
